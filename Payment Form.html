<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
    <form action= "">
    <h1>Payment Form</h1>
    <hr>    
    <h2>Contact Information</h2>
    <p>Name:*
        <input type="text" name = "name" id="name" required>
    </p>
    
        <fieldset>
            <legend>Gender:*</legend>
            <p>
                Male
            <input type="radio" name="Gender" id="male" required>
            Female
            <input type="radio" name="Gender" id="Female" required>
            </p>
        </fieldset>
        <p>
            Address:*
            <textarea name="address" id="address" cols="100" rows="10" required></textarea>
        </p>
        <p>
            Email:*
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            Pincode:*
            <input type="number" name="number" id="number" required>

        </p>

        <h2>Payment Information</h2>

        <p>
            Card type:*
            <select name="Card_type" id="Card_type" required>
                <option value="">--select a card--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="American Express">American Express</option>
                <option value="Master card">Master card</option>
            </select>
        </p>
        <p>Card Numer:*
         <input type="number" name="Card_Num" id="Card_Num" required>
        </p>
        <p>Expiration Date:*
            <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV:*
            <input type="password" name="cvv" id="cvv" required>
        </p>


    
    <input type="submit" value="Pay now">
    </form>
</div>
</body>
</html>
